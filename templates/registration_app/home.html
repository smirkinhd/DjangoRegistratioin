<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 400px; margin: 50px auto; text-align: center; }
        .btn { padding: 10px 20px; margin: 10px; text-decoration: none; background: #007bff; color: white; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Добро пожаловать!</h2>
        {% if user.is_authenticated %}
            <p>Привет, {{ user.first_name }}! <a href="{% url 'logout' %}" class="btn">Выйти</a></p>
        {% else %}
            <p><a href="{% url 'login' %}" class="btn">Войти</a> | <a href="{% url 'register' %}" class="btn">Зарегистрироваться</a></p>
        {% endif %}
    </div>
</body>
</html>
